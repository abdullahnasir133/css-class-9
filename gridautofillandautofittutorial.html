<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid auto fit and fill</title>
        <style>
            body{font-family: Arial, Helvetica, sans-serif;}
            h1{padding: 0 0 0 40px;}
            .container{
                background: lightgray;
                width: 600px;
                margin: 50px auto 0;
                display: grid;

                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(2,100px);
                /*auto fit and auto fill has two properties autofill create more trake then auto fit 
                in grid in givn width and height 
                grid-template-column:repeat(auto-fit,minmax(150px,1fr));like this*/
            }
            .item1{background: orangered;}
            .item2{background: yellowgreen;}
            .item3{background: mediumpurple;
         }
            .item4{background: hotpink;}
            .item5{background: royalblue;}
            .item6{background: orchid;
              }
            .item7{background: goldenrod;
               
           }
            .item8{background: orangered;}
            .items{color: #fff; font-size: 20px; font-weight: 5px;
            }
        </style>
    </head>
    <body> <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three 1</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">eight</div>
</body>
</html>
